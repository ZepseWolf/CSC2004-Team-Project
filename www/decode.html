              <h5>Step 1:</h5>
              <p>Pick your stego file to decode</p>
              <section id="section">
                <!--      btn container-->
                <!-- <div class="btn-container">

                  <button class="tab-btn" data-id="text">text</button>

                <div class="content active" id="image">

                  <h3>Upload your File :</h3>
                  <div class="drag-area" id="encoded-drag-area">
                    <div class="icon">

                    </div>
          
                    <!-- <span class="header image">Drag & Drop</span> -->
                    <span>or <span class="button" onclick="initProcessor('encoded-drag-area')">browse</span></span>

              <h5>Step 2: (Only for audio decoding)</h5>
              <div style="padding-top: 30px";>
                    <h3>Number of LSBs:</h3>
                    <div id="rangeValue-Video">
                      <span class="rangeValueVideo highlight" data-value="7">7</span>
                      <span class="rangeValueVideo highlight" data-value="6">6</span>
                      <span class="rangeValueVideo highlight" data-value="5">5</span>
                      <span class="rangeValueVideo highlight" data-value="4">4</span>

                      <span class="rangeValueVideo highlight" data-value="2">2</span>
                      <span class="rangeValueVideo highlight" data-value="1">1</span>
                      <span class="rangeValueVideo highlight" data-value="0">0</span>
                    </div>
                    <div class="info">
                      <span style="position: relative; right: 50px;">MSB</span>
                      <span style="position: relative; left: 50px;">LSB</span>
                    </div>
                    <input id="input-Video" class="range" type="range" value="7" min="0" max="7" onChange="rangeSlide(this.value)" ></input>
                  </div>
            </div><!-- Dont touch-->
          </div>


          <div class='column'>
            <div class='picker-column'>
              <h5 style=" margin-left: 20px;"
          >Step 3:</h5> <!-- output directory-->
              <div class="submit">
                <button type="button" class="animated-button1 btn btn-danger preview-btn" style ="height: 150px; width: 480px; border-color: transparent;"
                onclick="submitToEel()"
                ><span></span>
            <span></span>
            <span></span>
            <span></span>Decode &amp; Display results</button>
              </div>

                </div>
